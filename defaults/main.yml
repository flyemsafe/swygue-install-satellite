---
#vim ts=2 ts=2 ai extandtab
# defaults file for satellite

# set this to yes if you want to add new options to satellite
force_run_installer: no

satellite_default_location: ""
satellite_default_organization: ""
satellite_domain: ""
satellite_hostname: ""
satellite_ip_address: ""
satellite_user: ""
satellite_password: ""
satellite_enable_discovery: false
satellite_enable_tftp: false
satellite_enable_proxy_template: no
satellite_version: "6.8"
ansible__repo_version: "2.9"

setup_chrony: yes
setup_firewall: yes

satellite_firewall_ports:
  - 22/tcp
  - 80/tcp
  - 443/tcp
  - 5646/tcp
  - 5647/tcp
  - 5671/tcp
  - 5674/tcp
  - 8140/tcp
  - 9090/tcp
  - 53/udp
  - 53/tcp
  - 67/udp
  - 68/udp
  - 69/udp

satellite_repos:
  - rhel-7-server-rpms
  - rhel-server-rhscl-7-rpms
  - "rhel-7-server-satellite-{{ satellite_version }}-rpms"
  - rhel-7-server-satellite-maintenance-6-rpms
  - "rhel-7-server-ansible-{{ ansible_repo_version }}-rpms"

satellite_packages: satellite, sos, chrony

# set to yes deploy hammer cli config
deploy_hammer_cli_config: no

