---
- name: attach to the subscription pools provided
  redhat_subscription:
    state: present
    username: "{{ rhsm_user }}"
    password: "{{ rhsm_password }}"
    pool_ids: "{{ satellite_pool_id }}"
  when: register_with_rhsm|bool

- name: Enable repositories
  redhat_repositories:
    id: "{{ item }}"
    state: enabled
    mode: incremental
  with_items: "{{ satellite_repos }}"
  when: register_with_rhsm|bool
  ignore_errors: yes
  
- name: ensure packages are updated
  yum:
    name: '*'
    state: latest

- name: remove ntp
  yum:
    name: "ntp,ntpdate"
    state: absent

- name: install chrony
  yum:
    name: "chrony"
    state: present

- name: start chrony
  systemd:
    name: chronyd
    state: started
    enabled: yes

- name: Install Satellite packages
  yum:
    name: "{{ satellite_packages + satellite_extra_packages }}"
    state: present
